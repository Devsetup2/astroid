<script>
$(document).ready(function() {
    

var mobil_mi=0;
function getOptimalGameSize(w){return{height:w*(parseInt($(window).height())/w),width:w}}

function resize(i){
	
	var ww=parseInt($(window).width());
	var wh=parseInt($(window).height());
	
	var e=getOptimalGameSize(ww);
	
	var yatay=0;
	if(ww>wh){
		var yatay=1;
	}
	
	if(mobil_mi && $('#oyun').hasClass('yatay') && !yatay){
		var w=e.height;
		var h=e.width;
		var o=(h/2)+'px '+(h/2)+'px !important';
		$('#oyun,#full_screen').addClass('rotate');
	}else{
		var h=wh;
		var w=ww;
		var o=(w/2)+'px '+(w/2)+'px !important';
		$('#oyun,#full_screen').removeClass('rotate');
	}
	
	$('#oyun').attr('style','width:'+w+'px !important; height:'+h+'px !important; transform-origin:'+o);
	if(i){
		$("#oyun").prop("src","https://play.famobi.com/archery-world-tour/A-JQCS2?gd_sdk_referrer_url=https://oyunyurdu.com/oyun/okculuk-dunya-turu");
	}
}
resize(true);

$(window).resize(function(){resize(false)});

});
</script>
