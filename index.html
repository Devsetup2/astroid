
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Astroid</title>
    <style>
        /* --- 1. SIFIRLAMA & TEMEL AYARLAR --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%; height: 100%;
            overflow: hidden; /* Sayfa scroll'unu kapat */
            background-color: #111;
            font-family: sans-serif;
        }

        /* --- 2. SLIDER İSKELETİ --- */
        .slider-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .slider-track {
            display: flex;
            width: 600vw; /* 6 Slayt x 100vw */
            height: 100%;
            /* JS ile kontrol edeceğiz, başlangıçta boş */
            transform: translateX(0);
            will-change: transform;
        }

        .slide {
            width: 100vw;
            height: 100vh;
            flex-shrink: 0;
            position: relative;
        }

        /* Iframe Ayarları */
        iframe {
            width: 100%; height: 100%; border: none;
            display: block; pointer-events: auto;
        }

        /* --- 3. MASAÜSTÜ: GLASSMORPHISM OKLAR --- */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            
            /* İKON VE HİZALAMA */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2); /* İnce beyaz çerçeve */
            outline: none;

            /* --- GLASSMORPHISM ETKİSİ (NORMAL HALİ) --- */
            background: rgba(255, 255, 255, 0.05); /* Çok şeffaf */
            backdrop-filter: blur(4px);            /* Hafif bulanık */
            -webkit-backdrop-filter: blur(4px);
            opacity: 0.6;                          /* Yarı saydam */
            
            transition: all 0.4s ease; /* Hover geçiş hızı */
        }

        /* --- HOVER EFEKTİ (ÜZERİNE GELİNCE) --- */
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2); /* Arka plan belirginleşir */
            backdrop-filter: blur(15px);           /* Bulanıklık artar */
            -webkit-backdrop-filter: blur(15px);
            opacity: 1;                            /* Tam opak olur */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); /* Parlama ekle */
            transform: translateY(-50%) scale(1.1); /* Biraz büyür */
        }

        .prev { left: 30px; }
        .next { right: 30px; }

        /* --- 4. MOBİL İÇİN ÖZEL AYARLAR --- */
        
        /* Iframe üzerinde kaydırmayı sağlamak için görünmez katman */
        .touch-overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: transparent;
            z-index: 10;
            display: none; /* Desktop'ta gizli */
        }

        @media (max-width: 1024px) {
            /* Mobilde Okları Gizle */
            .nav-btn { display: none !important; }

            /* Mobilde Overlay'i Aç (Iframe'i engellemeden swipe yapmak için) */
            .touch-overlay { display: block; }
        }
    </style>
</head>
<body>

    <div class="slider-container" id="slider-container">
        <div class="slider-track" id="track">
            
            <div class="slide">
                <div class="touch-overlay"></div> <iframe src=""></iframe>
            </div>
            
            <div class="slide">
                <div class="touch-overlay"></div>
                <iframe src="newsapi.html"></iframe>
            </div>

            <div class="slide">
                <div class="touch-overlay"></div>
                <iframe src="./store.html"></iframe>
            </div>

            <div class="slide">
                <div class="touch-overlay"></div>
                <iframe src="https://bing.com"></iframe>
            </div>

            <div class="slide">
                <div class="touch-overlay"></div>
                <iframe src="https://openstreetmap.org"></iframe>
            </div>

            <div class="slide">
                <div class="touch-overlay"></div>
                <iframe src="https://www.apache.org"></iframe>
            </div>

        </div>

        <div class="nav-btn prev" id="prevBtn">&#10094;</div>
        <div class="nav-btn next" id="nextBtn">&#10095;</div>
    </div>

    <script>
        const track = document.getElementById('track');
        const container = document.getElementById('slider-container');
        const slides = document.querySelectorAll('.slide');
        
        // Durum Değişkenleri
        let currentIndex = 0;
        const totalSlides = slides.length;
        const width = window.innerWidth;

        // Masaüstü Kontrolleri
        document.getElementById('nextBtn').addEventListener('click', () => slideTo(currentIndex + 1));
        document.getElementById('prevBtn').addEventListener('click', () => slideTo(currentIndex - 1));
        
        // Klavye Kontrolü
        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowRight') slideTo(currentIndex + 1);
            if(e.key === 'ArrowLeft') slideTo(currentIndex - 1);
        });

        function slideTo(index) {
            if (index < 0) index = 0;
            if (index >= totalSlides) index = totalSlides - 1;
            
            currentIndex = index;
            // Desktop geçişi animasyonlu olsun
            track.style.transition = 'transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1)';
            track.style.transform = `translateX(-${currentIndex * window.innerWidth}px)`;
        }

        // --------------------------------------------------------
        // MOBİL NATIVE APP HİSSİ (TOUCH LOGIC)
        // --------------------------------------------------------
        
        let startX = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let isDragging = false;
        let animationID;

        // 1. Dokunma Başladı
        container.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
            
            // ANLIK TEPKİ İÇİN: Animasyonu (transition) kapatıyoruz.
            // Böylece parmak hareket ettiği an slide hareket eder, gecikme olmaz.
            track.style.transition = 'none';
            
            // Şu anki konumumuzu kaydedelim
            prevTranslate = -currentIndex * window.innerWidth;
            
            animationID = requestAnimationFrame(animation);
        }, { passive: true });

        // 2. Parmağı Sürükleme
        container.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const currentX = e.touches[0].clientX;
                const diff = currentX - startX;
                // Parmağın gittiği kadar pozisyonu güncelle
                currentTranslate = prevTranslate + diff;
            }
        }, { passive: true });

        // 3. Dokunmayı Bırakma
        container.addEventListener('touchend', () => {
            isDragging = false;
            cancelAnimationFrame(animationID);

            // Ne kadar hareket ettik?
            const movedBy = currentTranslate - prevTranslate;

            // Eğer parmak 100px'den fazla kaydıysa slaytı değiştir
            if (movedBy < -100 && currentIndex < totalSlides - 1) {
                currentIndex += 1;
            } else if (movedBy > 100 && currentIndex > 0) {
                currentIndex -= 1;
            }

            // Şimdi animasyonu (transition) geri aç ve yerine oturt (Snap effect)
            track.style.transition = 'transform 0.3s ease-out';
            track.style.transform = `translateX(-${currentIndex * window.innerWidth}px)`;
        });

        // Loop fonksiyonu (Sürekli güncelleme için)
        function animation() {
            if(isDragging) {
                track.style.transform = `translateX(${currentTranslate}px)`;
                requestAnimationFrame(animation);
            }
        }

        // Ekran boyutu değişirse (Döndürme vs) konumu düzelt
        window.addEventListener('resize', () => {
            track.style.transition = 'none';
            track.style.transform = `translateX(-${currentIndex * window.innerWidth}px)`;
        });

    </script>
</body>
</html>
