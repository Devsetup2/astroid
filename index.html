<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>The Aviator</title>
		<meta name="description" content="3d Flight simulation relaxing game " />
		<meta name="keywords" content="https://github.com/Badestrand/TheAviator2/blob/master/favicon.png?raw=true" />
		<meta name="author" content="Muammer Altunkan" />
		<link rel="shortcut icon" href="https://github.com/Badestrand/TheAviator2/blob/master/favicon.png?raw=true">
		<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="https://tympanus.net/Tutorials/TheAviator/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="https://tympanus.net/Tutorials/TheAviator/css/game.css" />
		<script type="text/javascript" src="https://tympanus.net/Tutorials/TheAviator/js/TweenMax.min.js"></script>
		<script type="text/javascript" src="https://tympanus.net/Tutorials/TheAviator/js/three.min.js"></script>
		<script type="text/javascript" src="aviatorjs.js" /></script>
		
	</head>
	<body>
		<div class="game-holder" id="gameHolder">
			<div class="header">
				<h1><span>the</span>Aviator</h1>
				<h2>3d Flight simulation</h2>
				<div class="score" id="score">
					<div class="score__content" id="level">
						<div class="score__label">level</div>
						<div class="score__value score__value--level" id="levelValue">1</div>
						<svg class="level-circle" id="levelCircle" viewbox="0 0 200 200">
							<circle id="levelCircleBgr" r="80" cx="100" cy="100" fill="none" stroke="#d1b790" stroke-width="24px" />
							<circle id="levelCircleStroke" r="80" cx="100" cy="100" fill="none" #f25346 stroke="#68c3c0" stroke-width="14px" stroke-dasharray="502" />
						</svg>
					</div>
					<div class="score__content" id="dist">
						<div class="score__label">distance</div>
						<div class="score__value score__value--dist" id="distValue">000</div>
					</div>
					<div class="score__content" id="energy">
						<div class="score__label">energy</div>
						<div class="score__value score__value--energy" id="energyValue">
							<div class="energy-bar" id="energyBar"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="world" id="world"></div>
			<div class="message message--replay" id="replayMessage">Click to Replay</div>
			<div class="message message--instructions" id="instructions">Muammer Altunkan<span>Aviator</span></div>
		</div>
		<!-- Demo links -->
		<nav class="meta">
			<a class="demo-link" href="https://tympanus.net/Tutorials/TheAviator/part1.html">Part 1</a>
			<a class="demo-link" href="https://tympanus.net/Tutorials/TheAviator/part2.html">Part 2</a>
		</nav>
	</body>
</html>
