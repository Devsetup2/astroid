  <style>
  /* Genel Ayarlar */
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #2d2f36;
}

/* Scroll container */
.scroll-container {
    width: 100%;
    overflow-x: auto;
    white-space: nowrap;
    padding: 20px;
    display: flex;
    justify-content: center;
}

/* Scroll içeriği */
.scroll-content {
    display: flex;
    gap: 20px;
}

/* Scroll item (neumorphism stili) */
.scroll-item {
    background-color: #2d2f36;
    box-shadow: 7px 7px 15px rgba(0, 0, 0, 0.7), -7px -7px 15px rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    padding: 20px;
    width: 300px;
    height: 200px;
    display: inline-block;
    overflow: hidden;
    transition: transform 0.3s ease;
}

.scroll-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}

.scroll-item:hover {
    transform: scale(1.05);
}

/* Responsive Tasarım */
@media (max-width: 768px) {
    .scroll-item {
        width: 200px;
        height: 150px;
    }
}

@media (max-width: 480px) {
    .scroll-item {
        width: 150px;
        height: 100px;
    }
}

  
  </style>
</head>
<body>

    </div>
  </div>
